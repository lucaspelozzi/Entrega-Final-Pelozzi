{% extends 'base.html' %}

{% block Title_head %}
<title>Crear blog</title>
{% endblock Title_head %}


{% block h1_header %}
<h1>Crea tu blog</h1>
{% endblock h1_header %}

{% block Contenido %}

<form action="{% url 'inicio:crear_blog' %}" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    <ul>
        {% for field in form %}
            <li>{{ field.label_tag }} {{ field }}</li>
        {% endfor %}
    </ul>
    <button type="submit">Crear</button>
</form>

{% endblock Contenido %}

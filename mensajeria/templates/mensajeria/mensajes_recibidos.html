{% extends 'base.html' %}

{% block content %}
  <h2>Mensajes recibidos</h2>
  <ul>
    {% for mensaje in mensajes %}
      <li>
        <strong>Remitente:</strong> {{ mensaje.sender }}
        <br>
        <strong>Contenido:</strong> {{ mensaje.content }}
      </li>
    {% empty %}
      <li>No hay mensajes recibidos.</li>
    {% endfor %}
  </ul>
{% endblock %}

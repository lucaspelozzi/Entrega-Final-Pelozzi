{% extends 'base.html' %}

{% block Contenido %}
  <h2>Mensajes Recibidos</h2>
  {% if mensajes %}
    <ul>
      {% for mensaje in mensajes %}
        <li>
          <strong>De:</strong> {{ mensaje.sender.username }}
          <br>
          <strong>Contenido:</strong> {{ mensaje.content }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay mensajes recibidos.</p>
  {% endif %}
{% endblock Contenido %}

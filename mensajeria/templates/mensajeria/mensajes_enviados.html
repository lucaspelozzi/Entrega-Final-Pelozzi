{% extends 'base.html' %}

{% block content %}
  <h2>Mensajes enviados</h2>
  <ul>
    {% for mensaje in mensajes %}
      <li>
        <strong>Destinatario:</strong> {{ mensaje.recipient }}
        <br>
        <strong>Contenido:</strong> {{ mensaje.content }}
      </li>
    {% empty %}
      <li>No hay mensajes enviados.</li>
    {% endfor %}
  </ul>
{% endblock %}
